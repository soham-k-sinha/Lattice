<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        .success { color: green; }
        .error { color: red; }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Backend API Test</h1>
    
    <div id="status">Not connected</div>
    
    <h2>Tests:</h2>
    <button onclick="testLogin()">1. Test Login</button>
    <button onclick="testSendMessage()">2. Send Message</button>
    <button onclick="testCreateGroup()">3. Create Group</button>
    
    <h2>Results:</h2>
    <pre id="results"></pre>
    
    <script>
        let token = null;
        const API_URL = 'http://localhost:8000';
        
        function log(message, isError = false) {
            const results = document.getElementById('results');
            const className = isError ? 'error' : 'success';
            results.innerHTML += `<div class="${className}">${message}</div>\n`;
        }
        
        async function testLogin() {
            try {
                log('üîê Testing login...');
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'alice@demo.com',
                        password: 'password123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    log(`‚úÖ Login successful! Token: ${token.substring(0, 30)}...`);
                    document.getElementById('status').textContent = '‚úÖ Connected with token';
                } else {
                    const error = await response.text();
                    log(`‚ùå Login failed: ${response.status} - ${error}`, true);
                }
            } catch (e) {
                log(`‚ùå Error: ${e.message}`, true);
            }
        }
        
        async function testSendMessage() {
            if (!token) {
                log('‚ùå Please login first!', true);
                return;
            }
            
            try {
                log('üìù Sending message...');
                const response = await fetch(`${API_URL}/api/chats/1/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        content: 'Test message from browser',
                        sender_type: 'user'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Message sent! ID: ${data.id}`);
                } else {
                    const error = await response.text();
                    log(`‚ùå Send failed: ${response.status} - ${error}`, true);
                }
            } catch (e) {
                log(`‚ùå Error: ${e.message}`, true);
            }
        }
        
        async function testCreateGroup() {
            if (!token) {
                log('‚ùå Please login first!', true);
                return;
            }
            
            try {
                log('üë• Creating group...');
                const response = await fetch(`${API_URL}/api/groups`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name: 'Browser Test Group',
                        members: ['test1@example.com', 'test2@example.com']
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Group created! ID: ${data.id}, Name: ${data.name}`);
                } else {
                    const error = await response.text();
                    log(`‚ùå Create failed: ${response.status} - ${error}`, true);
                }
            } catch (e) {
                log(`‚ùå Error: ${e.message}`, true);
            }
        }
    </script>
</body>
</html>
